<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h2>Registro de usuario</h2><nav></nav>

    </header>
    <main>
        <form action="show-data.html" target="_blank">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre ...."  maxlength="10" size="30
            "><br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido"  id="apellido"><br>
            <label for="edad">Edad:</label>
            <input type="number" name="edad" placeholder="mayor 0 y menor a 100" id="edad" max="100" min="0"   ><br>
           <label for="ciudad">Ciudad:</label>
           <input type="text"  value="C.A.B.A." name="ciudad" id="ciudad"><br>
           <label for="fnac">Fecha de Nacimiento:</label>
           <input type="date" name="fnac" id="fnac" max="2023/08/17">
           <br>
           <label for="comentario">Comentarios:</label>
           <br>
           <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
           <br>
            <label for="genero">Genero:</label>
            <input type="radio" name="genero"  value="hombre">Hombre
            <input type="radio" name="genero" value="mujer">Mujer
            <input type="radio" name="genero" value="otro">Otro <br>
            <input type="checkbox" name="conocimineto" value="html" >HTML
            <input type="checkbox" name="conocimineto" value="css" >CSS
            <input type="checkbox" name="conocimineto" value="js" >JS
            <br>
            <label for="turno">Turno:</label>
            <select name="turno" id="turno">
                <option value="manana">Manana</option>
                <option value="tarde">Tarde</option>
                <option value="Noche">Noche</option>
            </select>
            <br>
            <input type="submit" value="Enviar">
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
