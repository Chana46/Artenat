    <header>

        <ul id="menu">

      </nav>
    </header>
    <main class="main-register">
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close-outline"></ion-icon></a></span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#a">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Recuerdame</label>
                        <a href="#">Olvide mi contraseña</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p>¿No tienes cuenta?<a class="register-link" href="#">Registrarse</a></p>
                    </div>
                </form>
            </div>
            <div class="form-box register">
                <h2>Registrarse</h2>
                <form action="#a">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" required>
                        <label>Nombre de Usuario</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" required>
                        <label>Contraseña</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">Acepto los terminos y condiciones</label>
                        
                    </div>
                    <button type="submit" class="btn">Registrarse</button>
                    <div class="login-register">
                        <p>¿Ya tienes una cuenta?<a class="login-link" href="#">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </main>
    
    <script src="/Scripts/Login.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
